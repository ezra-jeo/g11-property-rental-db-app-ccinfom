<html>
    <head>
        <title>Host Sign-In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Host Sign-In</h2>
        <form action="sign-in_host.jsp">
            Host User Name: <input type="text" id="userName" name="userName" required><br>
            Password: <input type="password" id="password" name="password" required><br><br>
            First Name: <input type="text" id="firstName" name="firstName" required><br>
            Last Name: <input type="text" id="lastName" name="lastName" required><br>
            Description: <textarea id="longAnswer" name="description" rows="5" cols="50"></textarea><br>
            Email: <input type="text" id="email" name="email"><br>
            Phone Number: <input type="text" id="phoneNumber" name="phoneNumber"><br>
            <input type="submit" value="Sign-in"><br>     
        </form>
        <br><button onclick ="window.location.href='host_log-in_landing.html'"> Back</button>
    </body>
</html>
