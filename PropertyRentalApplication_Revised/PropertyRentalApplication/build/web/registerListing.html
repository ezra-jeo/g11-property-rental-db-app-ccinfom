<html>
    <head>
        <title>Register a property listing</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action="registerListing_process.jsp"> 
               <h1>Register Listing</h1>

               <!--Enter Host ID: <input type="text" id="host+ID" name="host_ID" required><br><br>-->
               Enter Listing Name: <input type="text" id="listingName" name="listingName" required><br><br>
               Enter Description: <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
               Enter Price Per Night: <input type="number" id="pricePerNight" name="pricePerNight" step="0.01" required><br><br>
               Enter Street: <input type="text" id="street" name="street" required><br><br>
               Enter City: <input type="text" id="city" name="city" required><br><br>
               Enter Province: <input type="text" id="province" name="province" required><br><br>
               Enter Country: <input type="text" id="country" name="country" required><br><br>
               Enter Status: 
               <select id="status" name="status" required>
                   <option value="Available">Available</option>
                   <option value="Unavailable">Unavailable</option>
               </select><br><br>

               <input type="submit" value="Register Listing">
        </form>
    </body>
</html>
